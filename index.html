<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest 2 - Formulário com validação</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <main class="principal">
      <div class="infomacoes">
        <h1>FICOU COM DÚVIDA? <br />NOS MANDE UMA MENSAGEM!</h1>
        <p>
          caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </div>

      <form
        action="index.html"
        method="post"
        class="formulario"
        id="formulario"
      >
        <input
          class="input-text"
          type="text"
          name="nome"
          id="nome"
          value=""
          placeholder="Nome completo *"
          required
        />
        <span class="alerta">campo obrigatório</span>

        <input
          class="input-text"
          type="email"
          name="email"
          id="email"
          value=""
          placeholder="Email *"
          required
        />
        <span class="alerta">campo obrigatório</span>

        <input
          class="input-text"
          type="tel"
          name="telefone"
          id="telefone"
          value=""
          placeholder="Telefone *"
          required
        />
        <span class="alerta">campo obrigatório</span>

        <input
          class="box-mensagem input-text"
          type="text"
          name="mensagem"
          id="mensagem"
          value=""
          placeholder="Mensagem *"
          required
        />
        <span class="alerta">campo obrigatório</span>

        <p class="campo-obrigatorio">*campos obrigatórios</p>

        <button type="button" class="btn-enviar" id="btn-enviar">Enviar</button>
      </form>
    </main>

    <script src="./src/js/script.js"></script>
  </body>
</html>
